<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>TPFinal - Inicio</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	<body style="background-color: #232323;">
		<header th:replace="layouts/header::header"></header>
		<div class="container col-3">
			<h1 class="text-white text-center pt-3">Iniciar sesión</h1>
			
			<form action="" class="text-white">
				<div class="pt-3">
				 	<input type="number" class="form-control" placeholder="DNI">
				 </div>
				<div class="pt-3">
				 	<input type="password" class="form-control" placeholder="Contraseña">
				 </div>
				<div class="pt-3">
				    <button type="submit" class="btn btn-outline-success">Conectarse</button>
				    <button type="submit" class="btn btn-outline-danger">Registrarse</button>
				</div>
			</form>
		</div>		
		<footer th:replace="layouts/footer::footer"></footer>
	</body>
</html>
